    dropParams:
    - stop
    titleConvo: true
    titleModel: openrouter/auto
    summarize: true
    summaryModel: openrouter/cypher-alpha
    forcePrompt: false
    modelDisplayLabel: OpenRouter
memory:
  disabled: false
  personalize: true
  tokenLimit: 10000
  validKeys:
    - context         # General persistent background info
    - preferences     # User-specific traits
    - goals           # Short or long-term objectives
    - expertise       # Known user strengths
    - projects        # Active topics the user is involved in
    - interests       # Personal or professional interests
  agent:
    provider: "OpenRouter"
    model: "openai/gpt-4o"
    instructions: |
      A memory assistant that stores per-user information securely and recalls it when relevant.
    model_parameters:
      temperature: 0.1
